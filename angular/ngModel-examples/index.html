<html ng-app="ngModelExamples">
<meta charset="utf-8"/>
<head>
</head>
	<title>ngModel Examples </title>
	<script src="angular.js"></script> 
	<script src="app.js"></script> 
<body ng-controller="ExamplesCtrl">
	<h1>ngModel Examples</h1>
	<p>Textbox <input type="text" ng-change="textboxChange()" ng-model="textString"></input></p>
	<p>Checkbox: <input type="checkbox" ng-model="booleanValue"></input></p>
	<p>Date: <input type="date" ng-model="textStrin"></input></p>	
	
	<div>
		<p>Text input: {{textString}}</p>
		<p>Checkbox input: {{booleanValue}}</p>	
		<p>Date input: {{textStrin}}</p>
	</div>
</body>
</html>
